<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div id="menu">
        <header>
            <h1>Latte Cafe</h1>
            <p><em>Est. 2024</em></p>
        </header>
        <hr>
        <main>
            <section>
                <h2>Coffee</h2><i class="fa fa-coffee fa-lg" aria-hidden="true"></i>
                <p>French Vanilla <span>3.00</span></p>
                <p>Caramel Macchiato <span>3.70</span></p>
                <p>Pumpkin Spice <span>3.50</span></p>
                <p>Hazelnut <span>4.00</span></p>
                <p>Mocha<span>4.50</span></p>
            </section>
            <br>
            <section>
                <h2>Desserts</h2><i class="fa fa-birthday-cake fa-lg" aria-hidden="true"></i>
                <p>Donut <span>1.50</span></p>
                <p>Cherry Pie <span>2.70</span></p>
                <p>Cheesecake <span>3.00</span></p>
                <p>Cinnamon Roll <span>2.50</span></p>
            </section>
        </main>
        <hr>
        <footer>
            <p><a href="https://freecodecamp.com">Visit our website</a> for more information</p>
            <p>123 FreeCodeCamp Drive</p>
        </footer>
    </div>
</body>
</html>
